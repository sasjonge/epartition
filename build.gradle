// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

	compile group: 'net.sourceforge.owlapi', name: 'owlapi-distribution', version: '5.1.6'
	
	// https://mvnrepository.com/artifact/org.jgrapht/jgrapht-core
	compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.2.0'

	
	// https://mvnrepository.com/artifact/org.jgrapht/jgrapht-io
	compile group: 'org.jgrapht', name: 'jgrapht-io', version: '1.2.0'
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	
	def junit4Version        = '4.12'
	def junitVintageVersion  = '5.3.2'
	def junitJupiterVersion  = '5.3.2'
	def junitPlatformVersion = '1.3.2'

	// JUnit Jupiter API and TestEngine implementation
	testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
	testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")

	testCompile("junit:junit:${junit4Version}")
	testRuntime("org.junit.vintage:junit-vintage-engine:${junitVintageVersion}")

	testRuntime("org.junit.platform:junit-platform-launcher:${junitPlatformVersion}")
}

subprojects {
	test {
		useJUnitPlatform {
        	includeEngines 'junit-jupiter', 'junit-vintage'
    	}
	}
}