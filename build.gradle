// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'

	compile group: 'net.sourceforge.owlapi', name: 'owlapi-distribution', version: '5.1.6'

	// https://mvnrepository.com/artifact/org.jgrapht/jgrapht-core
	compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.2.0'


	// https://mvnrepository.com/artifact/org.jgrapht/jgrapht-io
	compile group: 'org.jgrapht', name: 'jgrapht-io', version: '1.2.0'

	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    //testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.2'
    //testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.2'

    testCompile(
            'org.junit.jupiter:junit-jupiter-api:5.4.0'
    )
    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.4.0',
            'org.junit.vintage:junit-vintage-engine:5.4.0'
    )
}

test {
    useJUnitPlatform()
    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
    }
}

task uberjar(type: Jar) {
    from files(sourceSets.main.output.classesDir)
    from {configurations.compile.collect {zipTree(it)}} {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Main-Class': 'uni.sasjonge.Partitioner'
    }
}
